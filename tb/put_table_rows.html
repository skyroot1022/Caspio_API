<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    
    <input type="hidden" id="profileName" value="profileA">
    <label>Table Name</label>
    <input type="text" id="table_name"/>
    <label>U Cristeria</label>
    <input type="text" id="u_criteria"/>
    <label>Cristeria</label>
    <input type="text" id="criteria"/>
    <input type="button" id="submit" value="Submit"> 
    
    <p id="result"></p>
</body>

 <script type="text/javascript">
    $(document).ready(function()
    {
        $('#submit').click(function(event) {
            event.preventDefault();
            $.ajax({
                type: 'POST',
                url: 'put_table_rows.php',
                data: {
                    profileName: $('#profileName').val(),
                    table_name: $('#table_name').val(),
                    u_criteria: $('#u_criteria').val(),
                    criteria: $('#criteria').val()
                },
                dataType: 'text',
                success: function (data) {
                    $('#result').html(data);
                },
                error: function (data) {
                    $('#result').html('Error:<br>'.data);
                }
            });
        });
    });
</script>  
</html>
