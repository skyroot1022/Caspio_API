<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    <input type="hidden" id="profileName" value="profileA">    
    <label>Table Name</label>
    <input type="text" id="table_name"/>
    <label>Password Field Name</label>
    <input type="text" id="pfName"/>
    <!-- {"where":"field1='aaa'"} -->
    <label>U Criteria</label>
    <input type="text" id="u_criteria"/>
    <input type="button" id="submit" value="Submit"> 
    
    <p id="result"></p>

</body>

<script type="text/javascript">
    $(document).ready(function()
    {
        $('#submit').click(function(event) {
            event.preventDefault();
            $.ajax({
                type: 'POST',
                url: 'delete_table_passwordfields.php',
                data: {
                    profileName: $('#profileName').val(),
                    table_name: $('#table_name').val(),
                    pfName: $('#pfName').val(),
                    u_criteria: $('#u_criteria').val()
                },
                dataType: 'text',
                success: function (data) {
                    $('#result').html(data);
                },
                error: function (data) {
                    $('#result').html('Error:<br>'.data);
                }
            });
        });
    });
</script> 
</html>
